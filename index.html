<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">

            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" value="a" class="answers">
                    <label for="a" id="a1">Answer1</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" value="b" class="answers">
                    <label for="b" id="b1">Answer2</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" value="c" class="answers">
                    <label for="c" id="c1">Answer3</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" value="d" class="answers">
                    <label for="d" id="d1">Answer4</label>
                </li>
            </ul>
            <button>Submit</button>
        </div>

    </div>

</body>

</html>
